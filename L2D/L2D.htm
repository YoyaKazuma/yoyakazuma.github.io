<!DOCTYPE html><html>   <head>      <script type="text/javascript" src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>      <script type="text/javascript" src="https://pixijs.download/v6.3.0/pixi.js"></script>      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>      <script type="text/javascript" src="https://stuk.github.io/jszip/dist/jszip.js"></script>   </head>   <body style="overflow:hidden; margin:0; padding:0;">      <div id="background" style="width:100vw; height:100vh;"><canvas id="canvas"></canvas></div>      <script type="text/javascript">         const Data = "https://YoyaKazuma.github.io/L2D/" + window.location.search.substr(1) + ".zip";         PIXI.live2d.ZipLoader.zipReader = ( Data , URL ) => JSZip.loadAsync( Data );         PIXI.live2d.ZipLoader.readText = ( Zip , Path ) => { return Zip.file( Path ).async( "text" ); };         PIXI.live2d.ZipLoader.getFilePaths = ( Zip ) => {            const Paths = [];            Zip.forEach( Path => Paths.push( Path ) );            return Promise.resolve( Paths );         };         PIXI.live2d.ZipLoader.getFiles = ( Zip , Paths ) => Promise.all( Paths.map( async ( Path ) => {            const Name = Path.slice( Path.lastIndexOf("/") + 1 );            const Blob = await Zip.file(Path).async( "blob" );            return new File( [Blob] , Name );         } ) );         ( async function main(){            const APP = new PIXI.Application( { autoStart : true , view : document.getElementById("canvas") , resizeTo : document.getElementById("background") } );            const Model = await PIXI.live2d.Live2DModel.from(Data);            APP.stage.addChild(Model);            Model.position.x = ( document.getElementById("background").clientWidth - 1024 ) / 2;            Model.scale.set( 1024 / document.getElementById("background").clientWidth );         } )();      </script>   </body></html>
